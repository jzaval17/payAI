<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PrankPay — Parody Wallet</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- PWA: Web App Manifest and theme color -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1b4f72">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
  <main class="pay-screen">

    <section class="card-area">
      <div class="fake-card">
        <div class="card-chip"></div>
        <div class="card-details">
          <span class="card-name">Pear Platinum</span>
          <span class="card-num">•••• 4242</span>
        </div>
        <div class="card-brand">
          <div class="card-brand-debit">DEBIT</div>
          <div class="card-brand-visa" aria-hidden="true">
            <!-- Simple inline VISA-like SVG for styling; can be swapped for official logo SVG -->
            <svg viewBox="0 0 100 30" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
              <text x="0" y="22" font-family="Helvetica, Arial, sans-serif" font-weight="900" font-size="22" fill="#ffffff">VISA</text>
            </svg>
          </div>
        </div>
      </div>
    </section>

    <section class="hold-near">
<div class="contactless-icon">
  <img src="assets/images/nfcpay.png" alt="Hold Near Reader" class="contactless-img" />
</div>    </section>

    <div class="home-indicator"></div>

    <div class="tap-area" id="tap-area" role="button" tabindex="0"></div>
  </main>

  <!-- Overlay -->
  <div id="overlay" class="overlay" hidden>
    <div class="overlay-content" role="dialog" aria-modal="true">
      <button id="overlay-close" class="overlay-close" aria-label="Close">
        <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M6 6 L18 18 M6 18 L18 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" />
        </svg>
      </button>
      <h2>Payment Received</h2>
      <p class="overlay-amount" id="overlay-amount">$50.00</p>
      <div class="confetti" aria-hidden="true"></div>
    </div>
  </div>

  <script src="app.js"></script>
  <!-- PWA install button (shown when beforeinstallprompt fires) -->
  <button id="install-btn" class="install-btn" hidden aria-hidden="true">Install PrankPay</button>
</body>
</html>

<!-- styles are in styles.css; removed inline overrides so responsive sizing applies -->
