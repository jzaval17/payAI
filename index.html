<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PrankPay — Parody Wallet</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- PWA: Web App Manifest and theme color -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1b4f72">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>
  <main class="pay-screen">

    <section class="card-area">
      <div class="fake-card">
        <div class="card-chip"></div>
        <div class="card-details">
          <span class="card-name">Pear Platinum</span>
          <span class="card-num">•••• 4242</span>
        </div>
      </div>
    </section>

    <section class="hold-near">
<div class="contactless-icon">
  <img src="assets/images/nfcpay.png" alt="Hold Near Reader" class="contactless-img" />
</div>    </section>

    <div class="home-indicator"></div>

    <div class="tap-area" id="tap-area" role="button" tabindex="0"></div>
  </main>

  <!-- Overlay -->
  <div id="overlay" class="overlay" hidden>
    <div class="overlay-content" role="dialog" aria-modal="true">
      <button id="overlay-close" class="overlay-close" aria-label="Close">✕</button>
      <h2>Payment Received</h2>
      <p class="overlay-amount" id="overlay-amount">$20.00</p>
      <div class="confetti"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>

<!-- styles are in styles.css; removed inline overrides so responsive sizing applies -->
